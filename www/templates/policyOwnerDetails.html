<ion-view title="Policy Owner Details" id="page7">
  <ion-content padding="true" class="has-header">
    <div id="policyOwnerDetails-button-bar9" class="button-bar"></div>
    <form id="policyOwnerDetails-form20" class="list">
      <ion-checkbox id="policyOwnerDetails-checkbox1">Same as Life Insured</ion-checkbox>
      <label class="item item-input" id="policyOwnerDetails-input16">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="" ng-model="lifeInsured.firstname">
      </label>
      <label class="item item-input" id="policyOwnerDetails-input17">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="" ng-model="lifeInsured.surname"> 
      </label>
      <label class="item item-input" id="policyOwnerDetails-input18">
        <span class="input-label">Company Name</span>
        <input type="text" placeholder=""> 
      </label>
      <label class="item item-input" id="policyOwnerDetails-input19">
        <span class="input-label">E-mail</span>
        <input type="text" placeholder="" ng-model="lifeInsured.email"> 
      </label>
      <label class="item item-input" id="policyOwnerDetails-input20">
        <span class="input-label">State</span>
        <input type="text" placeholder="" ng-model="lifeInsured.state"> 
      </label>
      <label class="item item-input" id="policyOwnerDetails-input21">
        <span class="input-label">Postcode</span>
        <input type="text" placeholder="" ng-model="lifeInsured.postcode"> 
      </label>
      <label class="item item-input" id="policyOwnerDetails-input22">
        <span class="input-label">Country</span>
        <input type="text" placeholder="" ng-model="lifeInsured.country"> 
      </label>
    </form>
    <div id="policyOwnerDetails-button-bar10" class="button-bar">
      <a ui-sref="menu.reasonForChange2" id="policyOwnerDetails-button17" class="button button-positive  button-block">Next</a>
    </div>
  </ion-content>
</ion-view>
